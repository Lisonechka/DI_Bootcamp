<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h2>Our list of products:</h2>
    <ul>
        {% for product in products %}
        <li>
            <p>{{product['Name']}}- ID: {{product['ProductId']}}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
