<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for product in products %}
{% if product['ProductId'] = prod_id %}

    <h2>{{product['ProductId']}}'s details:</h2>
    <h2>{{product['Name']}}</h2>
    <p>{{product['Description']}}</p>
    <p>{{product['Status']}}</p>
    <p>{{product['Price']}}</p>

{% endif %}
{% endfor %}
</body>
</html>
