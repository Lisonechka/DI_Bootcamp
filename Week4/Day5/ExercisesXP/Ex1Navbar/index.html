<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the Navbar</title>
</head>
<body>
    <div id="navBar">
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Friends</a></li>
            <li><a href="#">Messenger</a></li>
            <li><a href="#">My Pics</a></li>
        </ul>
    </div>

    <script>
//1
        document.getElementById('navBar').setAttribute('id', 'socialNetworkNavigation');
//2 
let newList = document.createElement('li'); 
let newTextList = document.createTextNode('Logout');
newList.appendChild(newTextList);
document.body.firstElementChild.firstElementChild.appendChild(newList);

//Bonus
document.getElementById("socialNetworkNavigation").firstElementChild.firstElementChild.textContent; // Profile
document.getElementById("socialNetworkNavigation").firstElementChild.lastElementChild.textContent; //Logout



    </script>
</body>
</html>
