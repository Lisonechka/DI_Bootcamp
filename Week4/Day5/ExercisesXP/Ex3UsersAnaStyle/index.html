<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Users:</div>
  <ul>
    <li>John</li>
    <li>Pete</li>
  </ul>

  <script>
//1
let mainDiv = document.body.firstElementChild;
mainDiv.style.background = 'blue';
mainDiv.style.padding = '50px 10px 20px 30px';
//2
let firstStyleElement = mainDiv.nextElementSibling.firstElementChild;
firstStyleElement.style.display = 'none';

//3
let lastStyleElement = mainDiv.nextElementSibling.lastElementChild;
lastStyleElement.style.border = 'solid red';

//4
document.body.style.fontSize = 'x-large';

//5 Bonus
if (mainDiv.style.background = 'blue') {
    alert('Hello ' + firstStyleElement.textContent + ' and ' + lastStyleElement.textContent);

} else {
    alert('False');
}



  </script>
</body>
</html>
