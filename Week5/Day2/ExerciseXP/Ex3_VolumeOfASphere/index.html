<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Volume of a Sphere</title> 
        <style>  
            body{padding-top:30px;} 
            label,input{display:block;}  
        </style> 
    </head> 
    <body> 
        <p>Input radius value and get the volume of a sphere.</p> 
        <form  id="MyForm"> 
            <label for="radius">Radius</label><input type="text" name="radius" id="radius" required> 
            <label for="volume">Volume</label><input type="text" name="volume" id="volume"> 
            <input type="submit" value="Calculate" id="submit">    
        </form> 

        <script>
            let numberP = 3.14;
            let radiusName = document.getElementById('radius');
            let calButton = document.getElementById('submit');
            let volField = document.getElementById('volume');
            calButton.addEventListener('click', calculateVolume);
            function calculateVolume(e) {
                e.preventDefault();
                if (radiusName.value == "") {
                    alert('fill in the radius field');
                } else { 
                    volField.value = (4 / 3) * numberP * (radiusName.value**3);
                }
            }

        </script>
    </body> 
</html>
